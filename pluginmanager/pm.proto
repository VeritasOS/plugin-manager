syntax = "proto3";

package pluginmanager;

import "google/protobuf/timestamp.proto";


service PM {
	rpc Run (RunRequest) returns (RunResponse);
}

message RunRequest {
    string PluginsLibrary = 1;
    // oneof {
        string PluginType = 2;
    //     string Workflow = 3;
    // }
    // map<string,PluginAttributes> Plugins = 2;
}

// RunResponse is the pm run status.
message RunResponse {
    string Status = 1;
    string StdOutErr = 2;
    string PluginType = 3;
    repeated PluginStatus PluginsStatus = 4;
}
